<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .role-btn {
            border: 1px solid #cfd4da;
            background-color: #f8f9fa;
            border-radius: 12px;
            color: #333;
        }

        .role-btn:hover {
            border: 1px solid #666;
            background-color: #f8f9fa;
            color: #333;
        }

        .role-btn.active {
            border: 2px solid #2f5bea;
            background-color: #eef2ff;
            color: #2f5bea;
        }

        .input-group .form-control,
        .input-group .input-group-text {
            border-radius: 12px;
        }

        .form-control:focus {
            box-shadow: none !important;
            border-color: #2f5bea !important;
        }

        .input-group:focus-within .form-control {
            box-shadow: 0 0 0 0.15rem rgba(47, 91, 234, 0.15);
            border-color: #2f5bea;
        }

        .input-group:focus-within .input-group-text {
            border-color: #2f5bea;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 520px;">

            <!-- Header -->
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center mx-auto mb-3"
                    style="width:70px; height:70px;">
                    <i class="fa-regular fa-user fs-4"></i>
                </div>

                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join our marketplace today</p>
            </div>

            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">

                    <form method="post">

                        <!-- Register As -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Register As</label>
                            <div class="d-flex gap-3">
                                <button type="button" class="btn role-btn active flex-fill">Customer</button>
                                <button type="button" class="btn role-btn flex-fill">Seller</button>
                            </div>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-regular fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="John Doe"
                                    name="fullname" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-regular fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" placeholder="you@example.com"
                                    name="email" required>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-solid fa-phone text-muted"></i>
                                </span>
                                <input type="tel" class="form-control border-start-0" placeholder="+1 (555) 123-4567"
                                    name="phone" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 border-end-0" id="password"
                                    placeholder="........" name="password" required>
                                <button class="input-group-text bg-white border-start-0" type="button"
                                    onclick="togglePassword('password', this)">
                                    <i class="fa-regular fa-eye text-muted"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 border-end-0"
                                    id="confirmPassword" placeholder="........" name="confirm_password" required>
                                <button class="input-group-text bg-white border-start-0" type="button"
                                    onclick="togglePassword('confirmPassword', this)">
                                    <i class="fa-regular fa-eye text-muted"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Terms -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label small">
                                I agree to the
                                <a href="#" class="text-decoration-none">Terms and Conditions</a>
                                and
                                <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2">
                                Create Account
                            </button>
                        </div>

                        <p class="text-center mt-3 small">
                            Already have an account?
                            <a href="./login.html" class="text-decoration-none">Sign in</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            const icon = btn.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        const roleButtons = document.querySelectorAll(".role-btn");
        roleButtons.forEach(button => {
            button.addEventListener("click", function () {
                roleButtons.forEach(btn => btn.classList.remove("active"));
                this.classList.add("active");
            });
        });
    </script>

</body>

</html>
