<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Password</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <style>
            .input-group .form-control,
            .input-group .input-group-text {
                border-radius: 12px;
            }

            .form-control:focus {
                box-shadow: none !important;
                border-color: #2f5bea !important;
            }

            .input-group:focus-within .form-control {
                box-shadow: 0 0 0 0.15rem rgba(47, 91, 234, 0.15);
                border-color: #2f5bea;
            }

            .input-group:focus-within .input-group-text {
                border-color: #2f5bea;
            }
        </style>
    </head>

    <body class="bg-light">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 520px;">

            <!-- Header -->
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center mx-auto mb-3"
                    style="width:70px; height:70px;">
                    <i class="fa-regular fa-envelope fs-4"></i>
                </div>

                <h2 class="fw-bold">Reset Password</h2>
                <p class="text-muted">Enter your email to receive reset instructions</p>
            </div>

            <!-- Card -->
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">

                    <form method="post">

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-regular fa-envelope text-muted"></i>
                                </span>
                                <input type="email"
                                    class="form-control border-start-0"
                                    placeholder="you@example.com"
                                    name="email"
                                    required>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2">
                                Send Reset Link
                            </button>
                        </div>

                        <!-- Back -->
                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none small">
                                <i class="fa-solid fa-arrow-left me-1"></i>
                                Back to Sign In
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    </body>
</html>
